<template name="BooksDetailsEdit">
	<div class="page-container container" id="content">
		<div class="row" id="title_row">
			<div class="col-md-12">
				<div id="page_menu" class="pull-right">
				</div>
			</div>
		</div>
		{{> BooksDetailsEditEditForm}}
	</div>
</template>

<template name="BooksDetailsEditEditForm">
	<div id="books-details-edit-edit-form" class="">
		<h2 id="component-title">
			Edit issue
		</h2>
		<form role="form">
			{{#if errorMessage}}
			<div class="alert alert-warning">
				{{errorMessage}}
			</div>
			{{/if}}

			{{#if infoMessage}}
			<div class="alert alert-success">
				{{infoMessage}}
			</div>
			{{/if}}
			<div class="form-group  field-issued-to">
				<label for="issuedTo">
					Issued To
				</label>
				<div class="input-div">
					<input type="text" name="issuedTo" value="{{book_issue.issuedTo}}" class="form-control" autofocus="autofocus" required="required">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-issued-date">
				<label for="issuedDate">
					Issued On
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="issuedDate" value="{{formatDate book_issue.issuedDate 'DD-MM-YYYY'}}" class="form-control" required="required" data-type="date" data-format="DD-MM-YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-expected-return-date">
				<label for="ExpectedReturnDate">
					Expected Return On
				</label>
				<div class="input-div">
					<div class="input-group date">
						<input type="text" name="ExpectedReturnDate" value="{{formatDate book_issue.ExpectedReturnDate 'DD-MM-YYYY'}}" class="form-control" required="required" data-type="date" data-format="DD-MM-YYYY">
						<span class="input-group-addon">
							<i class="fa fa-calendar">
							</i>
						</span>
					</div>
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group  field-notes">
				<label for="notes">
					Notes
				</label>
				<div class="input-div">
					<input type="text" name="notes" value="{{book_issue.notes}}" class="form-control">
					<span id="help-text" class="help-block">
					</span>
					<span id="error-text" class="help-block">
					</span>
				</div>
			</div>
			<div class="form-group">
				<div class="submit-div">
					<button id="form-submit-button" class="btn btn-success" type="submit">
						<span class="fa fa-check">
						</span>
						Save
					</button>
					<a href="#" id="form-cancel-button" class="btn btn-default">
						Cancel
					</a>
				</div>
			</div>
		</form>
	</div>
</template>
